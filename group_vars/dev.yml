---

# Add variables which apply to servers in a specific group to this file...
ansible_ssh_host_key_checking: false
ansible_user: root
# mandatory
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_ssh_public_key_file: ~/.ssh/id_rsa.pub

# general prefix that will be used to anem things
prefix: micro
use_preseed: false

# some providers will use only the values
# while others will use the keys and values
tag:
  System:       "microcloud"
  Creator:      "terraform"
  Environment:  "dev"
# supported cloud providers are
# |digital_ocean|
# you can also put arbitrary values
infra_providers:
  digital_ocean:
    quantity: 2
    # "nano" "micro" "small" "medium" "large" "xlarge" "2xlarge" "custom"
    size: micro
    region: "nyc3"
    image: 
      sku: ubuntu-24-04-x64
    custom_sizes: ['s-1vcpu-512mb-10gb'] # region sensitive 
    # local_volume_sizes: [3]
    # ceph_volume_sizes: [3]
    tag:
      prov: "do"