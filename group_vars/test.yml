---
ansible_ssh_host_key_checking: false
ansible_user: microcloud
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_ssh_public_key_file: ~/.ssh/id_rsa.pub

prefix: micro

tag:
  System:       "microcloud"
  Creator:      "terraform"
  Environment:  "test"

infra_providers:
  azure:
    quantity: 3
    size: custom
    custom_sizes:
      - Standard_D2s_v3
      - Standard_D2s_v3
      - Standard_B2s
    image: # all mandatory
      publisher : "Canonical"
      offer     : "0001-com-ubuntu-minimal-noble-daily"
      sku       : "minimal-24_04-daily-lts-gen2"
      version   : "24.04.202403090"
      # publisher : "Canonical"
      # offer     : "0001-com-ubuntu-server-jammy"
      # sku       : "22_04-lts"
      # version   : "latest"
    local_volume_sizes: [3]
    ceph_volume_sizes: [3]
    region: "eastus2"
    tag:
      Provider: "azure"
