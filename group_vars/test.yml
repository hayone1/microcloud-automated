---
ansible_ssh_host_key_checking: false
ansible_user: microcloud
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_ssh_public_key_file: ~/.ssh/id_rsa.pub

prefix: micro

tag:
  System:       "microcloud"
  Creator:      "terraform"
  Environment:  "test"

infra_providers:
  azure:
    quantity: 3
    size: nano
    image: # all mandatory
      publisher : "Canonical"
      offer     : "0001-com-ubuntu-server-jammy"
      sku       : "22_04-lts"
      version   : "latest"
    local_volume_sizes: [3]
    ceph_volume_sizes: [3]
    region: "eastus2"
    tag:
      Provider: "azure"
