---

# Add variables which apply to servers in a specific group to this file...
ansible_ssh_host_key_checking: false
ansible_user: orangepi
# ansible_become_user: orangepi
# mandatory
ansible_ssh_private_key_file: ~/.ssh/id_rsa
ansible_ssh_public_key_file: ~/.ssh/id_rsa.pub

# general prefix that will be used to anem things
prefix: micro


# supported cloud providers are
# |digital_ocean|self_hosted|azure|
# you can also put arbitrary values
infra_providers:
  self_hosted:
    hosts:  # only host field will be used if specified
      192.168.0.145: # public IP
        ceph_volume_path: /dev/sda1
        hostname: orangepi4-lts
        # index_key: 0
        ipv4_address: 192.168.0.145
        ipv4_address_iface: eth0
        ipv4_address_private: 192.168.0.145
        ipv4_address_private_iface: eth0
        local_volume_path: /dev/sda2
      192.168.0.147:
        ceph_volume_path: /dev/mmcblk0p1
        hostname: orangepi4-lts
        # index_key: 1
        ipv4_address: 192.168.0.147
        ipv4_address_iface: eth0
        ipv4_address_private: 192.168.0.147
        ipv4_address_private_iface: eth0
        local_volume_path: /dev/mmcblk0p2
