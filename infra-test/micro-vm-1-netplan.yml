  vrfs:
    vrf1005:
      table: 1005
      interfaces:
        - mcbr_bridge
  bridges:
    mcbr_bridge:
      dhcp4: true
      dhcp6: false
      interfaces: [tunnel_01, tunnel_12]
      addresses: ['192.168.0.2/20']
      macaddress: 60:45:bd:80:aa:cc
      openvswitch:
        protocols: [OpenFlow10, OpenFlow11, OpenFlow12]
        controller:
          addresses: ['unix:/var/run/openvswitch/mcbr_bridge.mgmt']
          connection-mode: out-of-band
        fail-mode: secure
        mcast-snooping: true
        external-ids:
          iface-id: micro-vm-1
        other-config:
          disable-in-band: true
