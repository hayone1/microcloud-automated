lookup_subnet: 192.168.0.51/24
lookup_interface: eno0
ovn:
  ipv4_gateway: 192.168.0.1/24
  ipv4_range: 192.168.0.150-192.168.0.250
  dns_servers: 192.168.0.1,8.8.8.8,8.8.4.4
systems:
  - name: homelabnode1
    ovn_uplink_interface: eth9
    storage:
      local:
        path: /dev/mmcblk0
        wipe: True
      ceph: []
  - name: homelabnode2
    ovn_uplink_interface: eth9
    storage:
      local:
        path: /dev/sda
        wipe: True
      ceph: []
  - name: homelabnode3
    ovn_uplink_interface: eth9
    storage:
      local:
        path: /dev/sda
        wipe: True
      ceph: []
